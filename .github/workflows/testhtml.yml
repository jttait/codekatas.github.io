# This is a basic workflow to help you get started with Actions

name: createTestHtml

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install XMLLint
        run: sudo apt  install libxml2-utils
      - name: Test loop
        run: |
          for file in ./templates/*; do
            name=$(xmllint --xpath "/kata/name/text()" $file)
            description=$(xmllint --xpath "/kata/description/text()" $file)
            text=$(xmllint --xpath "/kata/text" $file)
            echo "" > test.html
            echo "<!DOCTYPE html>" >> test.html
            echo "<html lang=\"en\">" >> test.html
            echo "  <head>" >> test.html
            echo "    <title>$name</title>" >> test.html
            echo "  </head>" >> test.html
            echo "  <body>" >> test.html
            echo "  </body>" >> test.html
            echo "</html>" >> test.html
          done
      - name: Add all changes
        run: git add --all
      - name: Status
        run: git status
      - name: Commit changes
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          git commit -am "Automated report"
          git push
