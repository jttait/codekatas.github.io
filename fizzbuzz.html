      <h1><a href="index.html">Kata</a> > FizzBuzz</h1>
      <p>Any number evenly divisible by 3 is replaced by "Fizz".</p>
      <p>Any number evenly divisible by 5 is replaced by "Buzz".</p>
      <p>Any number evenly divisible by both 3 and 5 is replaced by
      "FizzBuzz".</p>
      <p>Determine the FizzBuzz number for a given positive integer.</p>
